<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .timer {
            color: #e74c3c !important;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 500;
        }

        .answers {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .answer-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .score {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
            
            .quiz-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav style="max-width:1000px;margin:0 auto 10px auto;">
        <a href="https://engineeringshare.github.io/engineering-hub/interactive-hub/" style="display:inline-block;background:#111827;color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px">
            ‚Üê Back to Interactive Hub
        </a>
    </nav>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üß† Sinusoidals Quiz</h1>
        </div>

        <div class="quiz-stats">
            <div class="stat">
                <div class="stat-label">Question</div>
                <div class="stat-value" id="questionNumber">1 / 5</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="currentScore">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time Left</div>
                <div class="stat-value timer" id="timeLeft">30s</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="quiz-content" id="quizContent">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="answers" id="answers"></div>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score" id="finalScore">0/0</div>
            <p id="scoreMessage">Great job!</p>
            <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        // üéØ CUSTOMIZE YOUR QUIZ HERE üéØ
        // Format: "Question": ["Correct Answer", "Wrong Answer 1", "Wrong Answer 2", "Wrong Answer 3", TimeInSeconds]
        let gameData = {
            "What is the equation for a sine wave?": [
                "y=Asin(œât+œï)",
                "y=Acos(œât)",
                "y=Atan(œât+œï)",
                "y=Asin(œât)+œï",
                20
            ],
            "A sine wave has an amplitude of 5 units and a period of 2 seconds. What is its equation?": [
                "y=5sin(œÄt)",
                "y=5sin(4œÄt)",
                "y=5sin(0.5œÄt)",
                "y=5sin(2œÄt)",
                30
            ],
            "A sinusoidal wave is described by the equation y(t)=4sin(2œÄt). Find the instantaneous displacement at t=0.25s.": [
                "4",
                "-4",
                "0",
                "2",
                30
            ],
            "Which of these functions shows a horizontal shift 4 spaces to the left?": [
                "y=sin(x+4)",
                "y=sin(x)+4",
                "y=sin(x)-4",
                "y=sin(x-4)",
                20
            ],
            "The equation of a sine wave is given by y=3sin(2x). What is the amplitude, period, and frequency?": [
                "Amplitude = 3, Period = œÄ, Frequency = 2Hz",
                "Amplitude = 1, Period = œÄ, Frequency = 3Hz",
                "Amplitude = 2, Period = 2œÄ, Frequency = 3Hz",
                "Amplitude = 3, Period = 2œÄ, Frequency = 1Hz",
                25
            ],
            "The equation of a wave is y=4sin(x‚àíœÄ/4‚Äã). What is the phase shift and direction?": [
                "Phase shift = 4/œÄ to the right",
                "Phase shift = 4/œÄ to the left",
                "Phase shift = 4œÄ to the right",
                "No Phase Shift",
                30
            ],
            "A sinusoidal wave travels at a speed of 10 m/s and has a frequency of 5 Hz. What is its wavelength?  ": [
                "2m",
                "1m",
                "5m",
                "0.5m",
                30
            ]
        };

        // Game state
        let currentQuestionIndex = 0;
        let score = 0;              // cumulative points (0..questions.length*100)
        let questions = [];
        let timer;
        let timeLeft;
        let answered = false;

        // Initialize the quiz
        function initQuiz() {
            // Convert gameData to questions array
            questions = Object.keys(gameData).map(question => {
                const data = gameData[question];
                return {
                    question: question,
                    correctAnswer: data[0],
                    answers: [...data.slice(0, 4)], // First 4 elements are answers
                    timeLimit: data[4] || 30        // 5th element is time limit, default 30s
                };
            });

            // Shuffle questions
            questions = shuffleArray(questions);
            
            // Reset game state
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            
            // Show first question
            showQuestion();
            updateStats();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            answered = false;
            
            // Update question text
            document.getElementById('question').textContent = currentQuestion.question;
            
            // Shuffle answers for this question
            const shuffledAnswers = shuffleArray(currentQuestion.answers);
            
            // Create answer buttons
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(answer, currentQuestion.correctAnswer);
                answersContainer.appendChild(button);
            });

            // Hide next button
            document.getElementById('nextBtn').style.display = 'none';
            
            // Start timer
            startTimer(currentQuestion.timeLimit);
            
            // Update progress
            updateProgress();
        }

        function selectAnswer(selectedAnswer, correctAnswer) {
            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(button => {
                button.disabled = true;
                
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer && selectedAnswer !== correctAnswer) {
                    button.classList.add('incorrect');
                }
            });
            
            // ‚úÖ Time-based scoring: only if correct
            if (selectedAnswer === correctAnswer) {
                const q = questions[currentQuestionIndex];
                // Ensure non-negative and integer points
                const earned = Math.max(0, Math.floor((timeLeft / q.timeLimit) * 100));
                score += earned;
                updateStats();
            }
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function startTimer(seconds) {
            timeLeft = seconds;
            document.getElementById('timeLeft').textContent = timeLeft + 's';
            
            timer = setInterval(() => {
                timeLeft = Math.max(0, timeLeft - 1);
                document.getElementById('timeLeft').textContent = timeLeft + 's';
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        // Time's up - show correct answer (earns 0 unless user had already selected)
                        selectAnswer('', questions[currentQuestionIndex].correctAnswer);
                    }
                }
            }, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
            updateStats();
        }

        function updateStats() {
            document.getElementById('questionNumber').textContent = 
                `${Math.min(currentQuestionIndex + 1, questions.length)} / ${questions.length}`;
            document.getElementById('currentScore').textContent = score;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            clearInterval(timer);
            
            // Hide quiz content
            document.getElementById('quizContent').style.display = 'none';
            
            // Show results
            const results = document.getElementById('results');
            results.classList.add('show');
            
            // Update final score (out of max)
            const maxScore = questions.length * 100;
            document.getElementById('finalScore').textContent = `${score}/${maxScore}`;
            
            // Update progress to 100%
            document.getElementById('progressFill').style.width = '100%';
            
            // Show appropriate message
            const percentage = (score / maxScore) * 100;
            let message = '';
            
            if (percentage >= 90) {
                message = 'üèÜ Outstanding! You\'re a quiz master!';
            } else if (percentage >= 70) {
                message = 'üéâ Great job! Well done!';
            } else if (percentage >= 50) {
                message = 'üëç Good effort! Keep practicing!';
            } else {
                message = 'üìö Keep studying and try again!';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            // Reset display
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            
            // Restart quiz
            initQuiz();
        }

        // Start the quiz when page loads
        window.onload = initQuiz;
    </script>
